on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Start server in background
      run: |
        nohup node app.js > server.log 2>&1 & echo $! > server.pid

    - name: Wait for server to be ready
      run: npx wait-on --timeout 30000 http://localhost:3000

    - name: Sanity check (show HTTP status)
      run: |
        echo "curl output:"
        curl -v -I http://localhost:3000 || true

    - name: Run CI test script against local server
      # Tell ci_test.js to test the already-running server (it won't start another one)
      env:
        TEST_URL: http://localhost:3000
      run: node ci_test.js

    - name: Show server logs (always)
      if: always()
      run: |
        echo "=== server.log ==="
        tail -n +1 server.log || true

    - name: Stop server (always)
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
        fi
