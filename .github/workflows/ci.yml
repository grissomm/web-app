name: CI Pipeline with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Stop and remove old container if exists
      run: |
            docker stop drama-app || true
            docker rm drama-app || true

    - name: Build Docker image
      run: docker build --no-cache -t drama-app .

    - name: Run Docker container
      run: docker run -d -p 3000:3000 --name drama-app drama-app

    - name: Run CI test script
      run: node ci_test.js