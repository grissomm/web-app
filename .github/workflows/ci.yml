name: CI Pipeline with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Pull latest code
      run: git -C "C:\Users\24049601\Downloads\RP\Semester 4\Mon - Tues DevOps Fundamentals - C270\Team2_Webapp\web-app" pull origin main

    - name: Stop old Docker container if running
      run: |
        docker stop drama-app || true
        docker rm drama-app || true

    - name: Build Docker image
      run: docker build --no-cache -t drama-app .

    - name: Run Docker container
      run: docker run -d -p 3000:3000 --name drama-app drama-app

    - name: Run CI test script
      run: node ci_test.js